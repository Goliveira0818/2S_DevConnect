<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gustavo Oliveira" />
    <meta name="description" content="Tela de cadastro da DevConnect" />

    <title>Cadastro - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/cadastro.css" />
</head>

<body>
    <h1>Crie sua conta DevConnect</h1>
    <main>
        <div>
            <!-- Formulário de Cadastro -->
            <form id="formulario-cadastro" class="estilo-formulario" action="/cadastro" method="POST">
                <img src="../images/logo-devconnect-lg.svg" alt="Logo da DevConnect" />

                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required />
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="usuario">Nome de usuário</label>
                    <input type="text" id="usuario" name="usuario" required />
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required />
                </div>

                <div id="Upload-Imagem">
                    <label for="input-upload">Faça upload da imagem aqui</label>
                    <input type="file" id="input-upload" accept="image/*">
                  </div>
                  

                <button type="submit" class="formulario-botao-azul">Cadastrar</button>

                <p>ou</p>

                <a href="../pages/index.html">
                    Já tem uma conta? <span class="texto-azul">Faça login</span>
                  </a>
                  
            </form>

            <p class="informacao-aplicativo">Obtenha o aplicativo.</p>

            <!-- Seção instalação -->
            <section id="secao-instalacao">
                <img src="../images/app-store.svg" alt="Disponível na App Store" />
                <img src="../images/google-play.svg" alt="Disponível no Google Play" />
            </section>
        </div>
    </main>
</body>
</html>
